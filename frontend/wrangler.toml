name = "ross-tax-prep-frontend"
type = "javascript"
main = "dist/index.html"
compatibility_date = "2024-12-01"

[env.production]
name = "ross-tax-prep-frontend"
route = "https://www.rosstaxprepandbookkeeping.com/*"
zone_id = "YOUR_ZONE_ID"

[build]
command = "npm run build"
cwd = "."
outdir = "dist"

[build.upload]
format = "modules"
workdir = "."
main = "./dist/index.html"

[observability]
enabled = true

[triggers.crons]
crons = ["0 */6 * * *"]
