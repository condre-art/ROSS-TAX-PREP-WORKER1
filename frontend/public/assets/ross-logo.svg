<svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Navy background banner -->
  <rect width="800" height="300" fill="#001F3F" rx="8"/>
  
  <!-- Gold border accent -->
  <rect x="0" y="0" width="800" height="300" fill="none" stroke="#F3A006" stroke-width="4" rx="8"/>
  
  <!-- Book icon -->
  <g transform="translate(80, 40)">
    <!-- Book pages -->
    <path d="M 20 10 L 50 10 L 50 70 L 20 70 Z" fill="#E8D7B8" stroke="#F3A006" stroke-width="2"/>
    <path d="M 20 10 L 35 10 L 35 70 L 20 70 Z" fill="#F3A006" stroke="#F3A006" stroke-width="2"/>
    <line x1="35" y1="10" x2="35" y2="70" stroke="#E8D7B8" stroke-width="2"/>
  </g>
  
  <!-- Graduation cap -->
  <g transform="translate(140, 20)">
    <!-- Cap base -->
    <path d="M 10 30 L 40 30 L 50 15 L 0 15 Z" fill="#001F3F" stroke="#F3A006" stroke-width="2"/>
    <!-- Cap top -->
    <ellipse cx="25" cy="15" rx="25" ry="8" fill="#001F3F" stroke="#F3A006" stroke-width="2"/>
    <!-- Tassel -->
    <line x1="25" y1="15" x2="25" y2="45" stroke="#F3A006" stroke-width="2"/>
    <circle cx="25" cy="48" r="4" fill="#F3A006"/>
  </g>
  
  <!-- Rainbow arc -->
  <g transform="translate(220, 10)">
    <path d="M 10 50 A 40 40 0 0 1 90 50" fill="none" stroke="#FF0000" stroke-width="4" stroke-linecap="round"/>
    <path d="M 15 50 A 35 35 0 0 1 85 50" fill="none" stroke="#FF7F00" stroke-width="4" stroke-linecap="round"/>
    <path d="M 20 50 A 30 30 0 0 1 80 50" fill="none" stroke="#FFFF00" stroke-width="4" stroke-linecap="round"/>
    <path d="M 25 50 A 25 25 0 0 1 75 50" fill="none" stroke="#00FF00" stroke-width="4" stroke-linecap="round"/>
    <path d="M 30 50 A 20 20 0 0 1 70 50" fill="none" stroke="#0000FF" stroke-width="4" stroke-linecap="round"/>
    <path d="M 35 50 A 15 15 0 0 1 65 50" fill="none" stroke="#4B0082" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Cityscape -->
  <g transform="translate(330, 50)">
    <rect x="0" y="30" width="12" height="30" fill="#E8D7B8" stroke="#F3A006" stroke-width="1"/>
    <rect x="15" y="20" width="14" height="40" fill="#E8D7B8" stroke="#F3A006" stroke-width="1"/>
    <rect x="32" y="15" width="16" height="45" fill="#E8D7B8" stroke="#F3A006" stroke-width="1"/>
    <rect x="51" y="25" width="14" height="35" fill="#E8D7B8" stroke="#F3A006" stroke-width="1"/>
    <!-- Windows -->
    <rect x="2" y="35" width="3" height="3" fill="#F3A006"/>
    <rect x="7" y="35" width="3" height="3" fill="#F3A006"/>
    <rect x="17" y="25" width="3" height="3" fill="#F3A006"/>
    <rect x="22" y="25" width="3" height="3" fill="#F3A006"/>
  </g>
  
  <!-- Main text: ROSS -->
  <text x="420" y="95" font-family="Georgia, serif" font-size="72" font-weight="bold" fill="#E8D7B8" letter-spacing="8">
    ROSS
  </text>
  
  <!-- TAX & BOOKKEEPING -->
  <text x="420" y="145" font-family="Georgia, serif" font-size="28" font-weight="normal" fill="#FFFFFF" letter-spacing="3">
    TAX &amp; BOOKKEEPING
  </text>
  
  <!-- EST. 2021 -->
  <text x="420" y="175" font-family="Georgia, serif" font-size="14" font-weight="normal" fill="#F3A006" letter-spacing="2">
    EST. 2021
  </text>
  
  <!-- Tagline -->
  <text x="420" y="210" font-family="Georgia, serif" font-size="13" font-style="italic" fill="#E8D7B8" letter-spacing="1">
    Software | Education | Tax Preparation Services
  </text>
  
  <!-- LGBTQ Statement -->
  <text x="420" y="250" font-family="Georgia, serif" font-size="11" font-weight="normal" fill="#F3A006" letter-spacing="0.5">
    Independently Owned &amp; Operated by a Proud LGBTQ Member
  </text>
</svg>
